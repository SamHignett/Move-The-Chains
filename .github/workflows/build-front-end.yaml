name: Build Front-End (React TS)

on:
  pull_request:
    branches:
      - main
        
jobs:
    build:
        name: Build Front-End
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install
              working-directory: src/frontend
              
            - name: Build
              run: npm run build
              working-directory: src/frontend