name: Front-End Linting/Styling

on: 
  pull_request:
    branches:
      - main
    
jobs: 
  lint-style:
    name: Lint-Styling (ESLint/Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: src/frontend

      - name: Run styling linter
        run: npx eslint src/ --max-warnings 0
        working-directory: src/frontend